<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/settingsStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/readThread.js"></script>
    <script type="text/javascript" src="js/keyInput.js"></script>
<!--    <script type="text/javascript" src="js/miniplayer.js"></script>-->
<!--    <script type="text/javascript" src="js/settings.js"></script>-->
    <title>My Test Extension Options</title>
</head>
<body>

<div class="row">
    <div class="right" style="background-color:#424040;">
        <h2>Keybind Options</h2>
        <label for="pausePlay">Pause/Play: <text>shift + </text></label>
        <text></text>
        <select name="pausePlay" id="pausePlay">
            <option value="Space">Space</option>
            <option value="KeyP">p</option>
            <option value="KeyT">t</option>
        </select>
        <br>
        <label for="commentDown">Skip Forward: <text>shift + </text></label>
        <select name="commentDown" id="commentDown">
            <option value="ArrowDown">Arrow Down</option>
            <option value="ArrowRight">Arrow Right</option>
            <option value="KeyW">w</option>
        </select>
        <br>
        <label for="commentUp">Skip Backward: <text>shift + </text></label>
        <select name="commentUp" id="commentUp">
            <option value="ArrowUp">Arrow Up</option>
            <option value="ArrowLeft">Arrow Left</option>
            <option value="KeyQ">q</option>
        </select>
        <br>
        <label for="speedUp">Speed Up: <text>shift + </text></label>
        <select name="speedUp" id="speedUp">
            <option value="ArrowRight">Arrow Right</option>
            <option value="KeyS">s</option>
        </select>
        <br>
        <label for="slowDown">Slow Down: <text>shift + </text></label>
        <select name="slowDown" id="slowDown">
            <option value="ArrowLeft">Arrow Left</option>
            <option value="KeyA">a</option>
        </select>
        <br>
        <label for="volumeUp">Volume Up: <text>shift + </text></label>
        <select name="volumeUp" id="volumeUp">
            <option value="Period">Period (.)</option>
            <option value="Equal">Equal (=)</option>
        </select>
        <br>
        <label for="volumeDown">Volume Down: <text>shift + </text></label>
        <select name="volumeDown" id="volumeDown">
            <option value="Comma">Comma (,)</option>
            <option value="Minus">Minus (-)</option>
        </select>
        <br>
    </div>
</div>

<div id="status"></div>

<button id="save">Save</button>
<button id="close">Close</button>
<script type="text/javascript" src="js/settings.js"></script>
</body>
</html>
