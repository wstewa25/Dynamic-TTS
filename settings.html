<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/settingsStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/snoowrap-v1.js"></script>
    <script type="text/javascript" src="js/tts.js"></script>
    <script type="text/javascript" src="js/redditor.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/readThread.js"></script>
    <script type="text/javascript" src="js/keyInput.js"></script>
<!--    <script type="text/javascript" src="js/miniplayer.js"></script>-->
<!--    <script type="text/javascript" src="js/settings.js"></script>-->
    <title>My Test Extension Options</title>
</head>
<body>

<div class="row">
    <div class="column left" style="background-color:#221f1f;">
        <h2>Options</h2>
        <button type="button" id="voices">Voices</button>
        <button type="button" id="keybinds">Keybinds</button>
    </div>

    <div class="column right" style="background-color:#424040;">
        <h2>Keybinds</h2>
        <label for="pausePlay">Pause/Play:</label>
        <select name="pausePlay" id="pausePlay">
            <option value="Space">Space</option>
            <option value="KeyP">p</option>
            <option value="KeyT">t</option>
        </select>
        <br>
        <label for="commentDown">Skip Forward:</label>
        <select name="commentDown" id="commentDown">
            <option value="ArrowDown">Arrow Down</option>
            <option value="ArrowRight">Arrow Right</option>
            <option value="KeyW">w</option>
        </select>
        <br>
        <label for="commentUp">Skip Backward:</label>
        <select name="commentUp" id="commentUp">
            <option value="ArrowUp">Arrow Up</option>
            <option value="ArrowLeft">Arrow Left</option>
            <option value="KeyQ">q</option>
        </select>
        <br>
        <label for="speedUp">Speed Up:</label>
        <select name="speedUp" id="speedUp">
            <option value="ArrowRight">Arrow Right</option>
            <option value="KeyS">s</option>
        </select>
        <br>
        <label for="slowDown">Slow Down:</label>
        <select name="slowDown" id="slowDown">
            <option value="ArrowLeft">Arrow Left</option>
            <option value="KeyA">a</option>
        </select>
    </div>

<!--    <div class="column right" style="background-color:#424040;">-->

<!--</div>-->
</div>

<div id="status"></div>

<button id="save">Save</button>
<button id="close">Close</button>
<script type="text/javascript" src="js/settings.js"></script>
</body>
</html>
