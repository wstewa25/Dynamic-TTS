<!doctype html>
<html lang="en">
    <head>
        <title>Dynamic TTS</title>

        <link rel="stylesheet" href="css/popup.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

        <script type="text/javascript" src="js/snoowrap-v1.js"></script>
        <script src="node_modules/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/tts.js"></script>
        <script type="text/javascript" src="js/redditor.js"></script>
        <script type="text/javascript" src="js/readThread.js"></script>
        <script type="text/javascript" src="js/miniplayer.js"></script>
        <script type="text/javascript" src="js/keyInput.js"></script>
        <script type="text/javascript" src="js/testPlayButton.js"></script>
    </head>

    <body>
        <div id="main">
            <p id="currentTab" type="hidden">tab</p>
            <button type="button" id="close"><i class="material-icons">left_arrow</i>Back</button>
            <button type="button" id="play"><i class="material-icons">play_arrow</i>Read Thread</button>
            <button type="button" id="stop"><i class="material-icons">play_arrow</i>Stop</button>
            <button type="button" id="pause"><i class="material-icons">pause</i>Pause</button>
            <button type="button" id="forward"><i class="material-icons">fast_forward</i>Next Comment</button> 
            <button type="button" id="skip_thread"><i class="material-icons">fast_forward</i>Next Thread</button>
            <button type="button" id="back"><i class="material-icons">fast_rewind</i>Last Comment</button>
            <button type="button" id="back_thread"><i class="material-icons">fast_rewind</i>Last Thread</button>
        </div>

        <div class="volText">
            <h3>Voice Volume</h3>
            <h3 id="volValue">100</h3> <!-- doesn't work yet -->
        </div>
    
        <div class="volChange">
            <input type="button" min="0" max="100" value="++" id ="volumePlusPlus"></input>
            <input type="button" min="0" max="100" value="+" id ="volumePlus"></input>
            <input type="button" min="0" max="100" value="-" id ="volumeMinus"></input>
            <input type="button" min="0" max="100" value="--" id ="volumeMinusMinus"></input>
        </div>
    
        <div class="speedText">
            <h3>Playback Speed</h3>
            <h3 id="speedValue">1.00</h3> <!-- doesn't work yet -->
        </div>
    
        <div class="speedChange">
            <input type="button" min="0" max="4" value="++" id ="speedPlusPlus"></input>
            <input type="button" min="0" max="4" value="+" id ="speedPlus"></input>
            <input type="button" min="0" max="4" value="-" id ="speedMinus"></input>
            <input type="button" min="0" max="4" value="--" id ="speedMinusMinus"></input>
        </div>

    </body>
</html>
