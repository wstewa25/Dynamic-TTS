<!doctype html>
<html lang="en">
    <head>
        <title>Dynamic TTS</title>

        <link rel="stylesheet" href="css/popup.css" />
        <link rel="stylesheet" href="css/miniplayer.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

        <script type="text/javascript" src="js/snoowrap-v1.js"></script>
        <script src="node_modules/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/tts.js"></script>
        <script type="text/javascript" src="js/redditor.js"></script>
        <script type="text/javascript" src="js/readThread.js"></script>
        <script type="text/javascript" src="js/miniplayer.js"></script>
        <script type="text/javascript" src="js/keyInput.js"></script>
        <script type="text/javascript" src="js/readThreadButton.js"></script>
    </head>

 <body id="main">
    <div class="startstop">
        <button type="button" id="play"><i class="material-icons">play_arrow</i>Read Thread</button>
        <button type="button" id="stop"><i class="material-icons">stop</i>Stop</button>
    </div>

    <input type="text" readonly id="currentcomment">

    <div class="main-controls">
        <button type="button" id="backThread"><i class="material-icons" style="font-size: 40px">fast_rewind</i></button>
        <button type="button" id="backComment"><i class="material-icons" style="font-size: 40px">chevron_left</i></button>
        <button type="button" id="forwardComment"><i class="material-icons" style="font-size: 40px">chevron_right</i></button>
        <button type="button" id="forwardThread"><i class="material-icons" style="font-size: 40px">fast_forward</i></button>
    </div>

    <div class="volText">
        <h3>Voice Volume</h3>
        <h3 id="volValue">100</h3>
    </div>

    <div class="volChange">
        <input type="button" min="0.25" max="4" id ="volumeMinusMinus" value="- -">
        <input type="button" min="0.25" max="4" id ="volumeMinus" value="-">
        <input type="button" min="0.25" max="4" id ="volumePlus" value="+">
        <input type="button" min="0.25" max="4" id ="volumePlusPlus" value="+ +">
    </div>

    <div class="speedText">
        <h3>Playback Speed</h3>
        <h3 id="speedValue">1.0</h3>
    </div>

    <div class="speedChange">
        <input type="button" min="0.25" max="4" id="speedMinusMinus" value="- -">
        <input type="button" min="0.25" max="4" id="speedMinus" value="-">
        <input type="button" min="0.25" max="4" id="speedPlus" value="+">
        <input type="button" min="0.25" max="4" id="speedPlusPlus" value="+ +">
    </div>
</body>
</html>
