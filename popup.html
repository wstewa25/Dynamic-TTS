<!doctype html>
<html lang="en">
    <head>
        <title>Dynamic TTS</title>

        <link rel="stylesheet" href="css/popup.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

        <script type="text/javascript" src="js/snoowrap-v1.js"></script>
        <script src="node_modules/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/tts.js"></script>
        <script type="text/javascript" src="js/redditor.js"></script>
        <script type="text/javascript" src="js/readThread.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
        <script type="text/javascript" src="js/keyInput.js"></script>
        <script type="text/javascript" src="js/testPlayButton.js"></script>
    </head>

    <body>
        <div id="main">
            <p id="currentTab" type="hidden">tab</p>
            <button type="button" id="play"><i class="material-icons">play_arrow</i>Read Thread</button>
            <button type="button" id="pause"><i class="material-icons">pause</i>Pause</button>
            <!-- This skips below should be on the miniplayer when we get that working. Not on this menu -->
                <button type="button" id="forward"><i class="material-icons">fast_forward</i>Skip Comment</button> 
                <button type="button" id="skip_thread"><i class="material-icons">fast_forward</i>Skip Thread</button>
            <!-- . -->
            <button type="button" id="settings"><i class="material-icons">settings</i>Settings</button>
            <button type="button" id="miniscreen"><i class="material-icons">picture_in_picture_alt</i>Mini Screen</button>
        </div>

        <div class="volText">
            <h3>Voice Volume</h3>
            <h3 id="volValue">100</h3> <!-- doesn't work yet -->
        </div>
    
        <div class="volChange">
            <input type="button" min="0" max="100" value="+" id ="volumePlus"></input>
            <input type="button" min="0" max="100" value="-" id ="volumeMinus"></input>
        </div>
    
        <div class="speedText">
            <h3>Playback Speed</h3>
            <h3 id="speedValue">1.00</h3> <!-- doesn't work yet -->
        </div>
    
        <div class="speedChange">
            <input type="button" min="0" max="4" value="+" id ="speedPlus"></input>
            <input type="button" min="0" max="4" value="-" id ="speedMinus"></input>
        </div>

    </body>
</html>
